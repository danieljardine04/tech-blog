<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>

  <header>
    <nav class="navbar is-info" role="navigation" aria-lable="main navigation">
      <div>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      {{#if loggedIn}}
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="/" class="navbar-item">
            Home
          </a>
          <a href="/dashboard" class="navbar-item">
            Dashboard
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <a id="logout" href="/login" class="button is-light">
              Logout
            </a>

          </div>
        </div>
      </div>

      {{/if}}
    </nav>
  </header>
  <body>
    <div class="wrapper">
      <main>
        <div class="columns">
          <div class="column is-one-quarter"></div>
          <div class="wrapper column is-half">
            <main>
              <div>
                <form id="signup-form" class="box">
                  <div class="window">
                    <div class="field">
                      <label class="label" for="email-signup">Email:</label>
                      <div class="control">
                        <input class="input" type="email" id="email-signup" placeholder="Email"/>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label" for="username-signup">Username:</label>
                      <div class="control">
                        <input class="input" type="text" id="username-signup" placeholder="Username"/>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label" for="password-signup">Password:</label>
                      <div class="control">
                        <input class="input" type="password" id="password-signup" placeholder="Password"/>
                      </div>
                    </div>
                    <div class="btn control">
                      <button
                        id="submitButton"
                        type="submit"
                        class="button is-medium is-info"
                      >Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </main>
          </div>
          <div class="column is-one-quarter"></div>
          <script src="./js/signup.js"></script>
        </div>
      </main>
      <footer class="footer">

      </footer>
    </div>
  </body>
</html>
